<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catalogue</title>

</head>

<body>
    <div class="cata">
        <center>
            <h1>Catalogue</h1>
        </center>
    </div>
    <h3>Bahan</h3>
    <form onsubmit="goToCart(event)">
        <div class="boxed">
            <div id="bahan">

                <!-- <label for="interlock">Interlock</label> -->
                <label for="intrlck"><input type="radio" id="intrlck" value="interlock" name="bahan">Interlock</label>
                <br>
                <!-- <label for="adidas">Adidas</label> -->
                <label for="adds"><input type="radio" id="adds" value="adidas" name="bahan">Adidas</label>
                <br>
                <!-- <label for="elite uv milano">Elite uv milano</label> -->
                <label for="eum"><input type="radio" id="eum" value="elite uv milano" name="bahan">Elite uv
                    milano</label>
                <br>
                <!-- <label for="reguler">Reguler</label> -->
                <label for="reg"><input type="radio" id="reg" value="reguler" name="bahan">Reguler</label>
                <br>
                <!-- <label for="standard">Standard</label> -->
                <label for="stdrd"><input type="radio" id="stdrd" value="standart" name="bahan">Standard</label>
                <br>
                
            </div>
        </div>

        <h3>Custom Kaos</h3>
        <div class="boxe">
            <div id="model">

                <!-- <label for="no sleeve">No sleeve</label> -->
                <label for="nos"><input type="radio" name="model" id="nos" value="no sleeve">No sleeve</label>
                <br>
                <!-- <label for="long sleeve">Long sleeve</label> -->
                <label for="los"><input type="radio" name="model" id="los" value="long sleeve">Long sleeve</label>
                <br>
                <!-- <label for="kerah resleting">Kerah resleting</label> -->
                <label for="kers"><input type="radio" name="model" id="kers" value="kerah resleting">Kerah
                    resleting</label>
                <br>
                <!-- <label for="kerah kancing">Kerah kancing</label> -->
                <label for="keran"><input type="radio" name="model" id="keran" value="kerah kancing">Kerah
                    kancing</label>
                <br>
            </div>
        </div>

        <h3>Size</h3>
        <div class="box">
            <div id="size">

                <!-- <label for="no sleeve">No sleeve</label> -->
                <label for="xes"><input type="radio" name="size" id="xes" value="XS">XS</label>
                <br>
                <!-- <label for="long sleeve">Long sleeve</label> -->
                <label for="es"><input type="radio" name="size" id="es" value="S">S</label>
                <br>
                <!-- <label for="kerah resleting">Kerah resleting</label> -->
                <label for="med"><input type="radio" name="size" id="med" value="M">M</label>
                <br>
                <!-- <label for="kerah kancing">Kerah kancing</label> -->
                <label for="lar"><input type="radio" name="size" id="lar" value="L">L</label>
                <br>
                <label for="xl"><input type="radio" name="size" id="xl" value="XL">XL</label>
                <br>
                <label for="xxl"><input type="radio" id="xxl" value="XXL">XXL</label>
                <br>
                <label for="3xl"><input type="radio" id="3xl" value="3XL">3XL</label>
                <br>
            </div>
        </div>

        <h3>Design</h3>
        <div class="box">
            <div id="design">

                <!-- <label for="no sleeve">No sleeve</label> -->
                <label for="xes"><input type="radio" name="design" id="xes" value="Design 1"><img style="width: 100px; height: auto;" src="img/short-sleeve-modified.png" alt=""> <br> Design 1</label>
                <br>
                <!-- <label for="long sleeve">Long sleeve</label> -->
                <label for="es"><input type="radio" name="design" id="es" value="Design 2"> <img style="width: 100px; height: auto;" src="img/long-sleeve-modified.png" alt=""> <br> Design 2</label>
                <br>
                
            </div>
        </div>
        <input type="submit" value="Pilih" onclick="submitBahan(bahan)">
        <button class="button">Lanjut</button>
    </form>
</body>
<script src="catalogue.js"></script>

</html>
