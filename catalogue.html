<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="catalogue.css">
    <title>Catalogue</title>

</head>

<body>
    <div class="cata">
        <center>
            <h1>Catalogue</h1>
        </center>
    </div>
    
    <form onsubmit="pilihProperti(event)">
        <div>
            <label for="desain">Pilih Desain</label>
            <select name="desain" id="desain">
              
            </select> 
        </div>
        <h3 id="judul-bahan">Bahan</h3>
        <div class="box1">
            <div id="bahan">

                <!-- <label for="interlock">Interlock</label> -->
                <label for="intrlck"><input type="radio" id="intrlck" value="interlock" name="bahan">Interlock <br>  <img src="./img/interlock.png" alt=""></label>
                <br>
                <!-- <label for="adidas">Adidas</label> -->
                <label for="adds"><input type="radio" id="adds" value="adidas" name="bahan">Adidas <br> <img src="./img/adidas.png" alt=""> </label>
                <br>
                <!-- <label for="elite uv milano">Elite uv milano</label> -->
                <label for="eum"><input type="radio" id="eum" value="elite uv milano" name="bahan">
                    Milano <br> <img src="./img/milano.png" alt=""> </label>
                <br>
                <!-- <label for="reguler">Reguler</label> -->
                <label for="reg"><input type="radio" id="reg" value="reguler" name="bahan">Reguler <br> <img src="./img/regular.png" alt=""> </label>
                <br>
                <!-- <label for="standard">Standard</label> -->
                <label for="stdrd"><input type="radio" id="stdrd" value="standart" name="bahan">Standard <br> <img src="./img/standrad.png" alt=""> </label>
                <br>
                
            </div>
        </div>

        
        <div class="box2">
            <div id="model">
                <h3>Custom Kaos</h3>
                <!-- <label for="no sleeve">No sleeve</label> -->
                <label for="nos"><input type="radio" name="model" id="nos" value="no sleeve">No sleeve</label>
                <br>
                <!-- <label for="long sleeve">Long sleeve</label> -->
                <label for="los"><input type="radio" name="model" id="los" value="long sleeve">Long sleeve</label>
                <br>
                <!-- <label for="kerah resleting">Kerah resleting</label> -->
                <label for="kers"><input type="radio" name="model" id="kers" value="kerah resleting">Kerah
                    resleting</label>
                <br>
                <!-- <label for="kerah kancing">Kerah kancing</label> -->
                <label for="keran"><input type="radio" name="model" id="keran" value="kerah kancing">Kerah
                    kancing</label>
                <br>
            </div>
            <div id="size">
                <h3>Size</h3>
                <!-- <label for="no sleeve">No sleeve</label> -->
                <label for="xes"><input type="radio" name="size" id="xes" value="XS">XS</label>
                <br>
                <!-- <label for="long sleeve">Long sleeve</label> -->
                <label for="es"><input type="radio" name="size" id="es" value="S">S</label>
                <br>
                <!-- <label for="kerah resleting">Kerah resleting</label> -->
                <label for="med"><input type="radio" name="size" id="med" value="M">M</label>
                <br>
                <!-- <label for="kerah kancing">Kerah kancing</label> -->
                <label for="lar"><input type="radio" name="size" id="lar" value="L">L</label>
                <br>
                <label for="xl"><input type="radio" name="size" id="xl" value="XL">XL</label>
                <br>
                <label for="xxl"><input type="radio" name="size" id="xxl" value="XXL">XXL</label>
                <br>
                <label for="3xl"><input type="radio" name="size" id="3xl" value="3XL">3XL</label>
                <br>
            </div>
        </div>

        
       

        
        <input id="tombol-pilih" type="submit" value="Pilih" onclick="submitBahan(bahan)">
        
    </form>
    <button id="tombol-lanjut" class="button" onclick="goToCart()">Lanjut &#128722</button>
</body>
<script src="catalogue.js"></script>

</html>
